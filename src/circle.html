<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samsara — Sacred Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/circle.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- PWA -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#0a0b0c">

<!-- iOS PWA support -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Samsara">

<!-- Disable phone number detection -->
<meta name="format-detection" content="telephone=no">

</head>

<body>

<div class="portal-bg">

  <div class="rite-field" id="riteField"></div>
  <div class="background-sigil"></div>
  <div class="particles" id="particles"></div>

  <div class="center-whisper">
    <span>Meet the community</span>
  </div>
 
  

  <main class="circle-container">
    <div class="circle-title">SACRED CIRCLE</div>
  </main>
 

<!-- ===============================
     MEMBER PROFILE MODAL
================================ -->
<div class="member-profile" id="memberProfile" style="display:none;">
  <div class="member-profile-inner">

    <!-- CLOSE -->
    <button
      class="profile-close-btn"
      onclick="closeMemberProfile()"
      aria-label="Close">
      ×
    </button>

  

    <!-- ===============================
     PROFILE HEADER
============================== -->
<header class="profile-header">
  <h2 id="profileUsername" class="profile-username"></h2>
  <div id="profileHandle" class="profile-handle"></div>
</header>

  
<!-- ===============================
     IDENTITY BLOCK
============================== -->
<section class="profile-identity">

  <!--!!The image is not centered in the circle!!-->

  <!-- Avatar (clickable when self) -->
  <div class="profile-avatar-wrapper">
  <label class="profile-avatar-label">
    <img
      id="profileImage"
      class="profile-avatar"
      alt="Profile image"
    />
    <span class="avatar-overlay">Change</span>
    <input
      type="file"
      id="profileImageInput"
      accept="image/*"
      hidden
    />
  </label>
</div>

<!--!!Here there needs to be a space!!-->

  <!-- Archetype -->
  <div id="profileArchetype" class="profile-archetype"></div>

</section>


    <!-- ===============================
         EXPRESSION BLOCK
    ============================== -->
    <section class="profile-expression">

      <!-- Social / Website -->
      <input
        type="url"
        id="profileLink"
        class="profile-link-input"
        placeholder="Website or Instagram link" />

      <!-- Bio -->
      <textarea
        id="profileBio"
        class="profile-bio"
        placeholder="Write what path you took to get here.."
        rows="5">
      </textarea>

      <!-- PDF UPLOAD (SELF ONLY) -->
<input
  type="file"
  id="profilePdfInput"
  accept="application/pdf"
  style="display:none;" />

<button
  id="profilePdfBtn"
  class="profile-pdf-btn"
  style="display:none;">
  PDF
</button>


      <a
  id="profileLinkDisplay"
  class="profile-link-display"
  href="#"
  target="_blank"
  rel="noopener"
  style="display:none;">
</a>

    </section>

    <!-- ===============================
         ACTIVITY BLOCK
    ============================== -->
    <section class="profile-activity">
      <div class="profile-projects" id="profileProjects"></div>
    </section>

    <!-- ===============================
         ACTIONS
    ============================== -->
    <footer class="profile-actions">
      <button
        id="profileSaveBtn"
        class="project-action-btn"
        style="display:none;">
        Save Profile
      </button>
    </footer>

  </div>
</div>



</div>

<div class="circle-toggle">
  <a href="samsara.html">PROJECT FIELD</a>
</div>

<script type="module" src="scripts/circle.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
